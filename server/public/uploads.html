<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uploads</title>
  </head>
  <body>
    <form action="/users/signin" method="POST">
      <input type="text" name="username" />
      <input type="text" name="password" />
      <input type="submit" value="Submit" />
    </form>
    <form action="/users/refresh-token" method="POST">
      <input type="submit" value="Refresh token" />
    </form>
    <form
      action="/books/612cea1509b23f7114154c32/chapter/new"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="text" name="name" />
      <input type="file" multiple name="photos" accept="image/*" />
      <input type="submit" value="Submit" />
    </form>

    <form
      action="/resources/upload"
      method="POST"
      enctype="multipart/form-data"
    >
      <h1>Upload</h1>
      <input type="file" multiple name="files" accept="image/*" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
